<li class="title">
    <div class="rss-item-left">
        <img class="item-favorite-picture <%= (favorite) ? '' : 'unfavorite'%>" src="../../../assets/img/favorite_icon.png" alt="favorite icon" />
    </div>
    <div class="rss-item-rigth">
        <a class="item-title <%= (read) ? 'read' : ''%>" href="<%=link%>">
            <%=title%>
        </a>
        <p class="item-description">
            <%=description%>
        </p>
    </div>
</li>
